<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <title>{% block title %}{% endblock %} - SqueakFX</title>
        
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="">
            <meta name="author" content="">

            <link href="/css/bootstrap.css" rel="stylesheet">
            <link href="/css/bootstrap-responsive.css" rel="stylesheet">
            <link href="/css/squeak.css" rel="stylesheet">

            <!--[if lt IE 9]>
              <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->

            <link rel="shortcut icon" href="assets/ico/favicon.ico">
            <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
            <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
            <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
            <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
        {% endblock %}
  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar">

    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="">
                <a href="/"><i class="icon icon-home"></i> Home</a>
              </li>
              <li class="">
                <a href="/document/index"><i class="icon icon-file"></i> Documents</a>
              </li>
              <li class="">
                <a href="/tag/index"><i class="icon icon-tag"></i> Tags</a>
              </li>
            </ul>
            <form class="navbar-search pull-right" action="/tag/search/">
              <input type="text" name="query" id="query" class="search-query" placeholder="Search tags" autofocus>
            </form>
          </div>
        </div>
      </div>
    </div>

<div class="jumbotron subhead">
  <div class="container">
    <h1>{% block page_title %}{% endblock %} <small></small></h1>
    <p></p>
  </div>
</div>


<div class="container">

  {% block content %}
  {% endblock %}

</div>



    <!-- Footer
    ================================================== -->
    <footer class="footer">
      <div class="container">
        {% block footer %}
        <hr>
        Rendered in {{time}} seconds 
        {% endblock %}
      </div>
    </footer>



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/google-code-prettify/prettify.js"></script>
    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>
    <script src="assets/js/bootstrap-affix.js"></script>
    <script src="assets/js/application.js"></script>


  </body>
</html>
